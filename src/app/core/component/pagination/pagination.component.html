<div class="pagination-wrapper">
  <button class="pagination-btn pre"><mat-icon>chevron_left</mat-icon></button>
  <button class="pagination-btn" *ngFor="let link of links" (click)="page(link.label)">{{link.label}}</button>
  <button class="pagination-btn next"><mat-icon>chevron_right</mat-icon></button>
</div>
